<div class="position-sticky top-0 z-1">
  <nav class="navbar navbar-expand-lg">
    <div class="container-lg">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link active"
              [routerLink]="['/']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li class="nav-item" *ngIf="utente">
            <a
              class="nav-link"
              [routerLink]="['/profile']"
              routerLinkActive="active"
              >Profile</a
            >
          </li>
          <li class="nav-item" *ngIf="!utente">
            <a
              class="nav-link"
              [routerLink]="['/login']"
              routerLinkActive="active"
              >Login</a
            >
          </li>
          <li class="nav-item" *ngIf="!utente">
            <a
              class="nav-link"
              [routerLink]="['/register']"
              routerLinkActive="active"
              >Registrati</a
            >
          </li>
          <li>
            <a *ngIf="utente" class="nav-link fw-bold">
              Welcome back {{ utente.user.name }}!
            </a>
          </li>
        </ul>

        <button
          type="button"
          class="btn ms-auto fw-bold"
          *ngIf="utente"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
    </div>
  </nav>
</div>
